<!-- 
    HTML5 oncesinde header, navigation-bar, sidebar ve footer gibi elementleri olusturmak icin bu yontem kullaniliyordu.

    <div id="header">
        <div id="nav-top"></div>
    </div>
    
    <div id="main"></div>

    <div class="sidebar"></div>

    <div id="footer"></div>
 -->
<body>

    <header>

        <nav id="topnav"> 
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">Service</a>
        </nav>
    </header>

    <section id="section-little">
        <article>Story 1</article>
        <article>Story 2</article>
        <article>Story 3</article>
    </section>

    <section id="section-big">
        <article>Story 1</article>
        <article>Story 2</article>
        <article>Story 3</article>
    </section>

    <aside>
        <nav id="sidenav">
            <a href="#">Side Story 1</a>
        </nav>
    </aside>

    <footer>
        CopyRight
    </footer>

</body>



    

    

</html>
