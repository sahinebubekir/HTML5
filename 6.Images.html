<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Images</title>
</head>

<!--
    img tag'i resim eklemek icin kullanilir. Src attribute'i ile ilgili resmin linkini verip resmi sitemize ekleyebiliriz.
    alt attribute'i ise resmin linkinin kirildigi zamanlarda resmin yaninda bilgilendirici olarak cikar. Resmin boyutlari ile alakali ayar yapmak isterseniz de width ve height attribute'lerini kullanabilirsiniz.

-->
<body>
    <!--<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8_PxM_k2ro3vbwDEU8xn1QD4nAP6yyA1mXg&usqp=CAU" alt="Michael Jackson" width="200">
    -->
    <a href="https://tr.wikipedia.org/wiki/Michael_Jackson" target="_blank" title="Michael Jackson">
    <img src="./images/michael.jpg" alt="Michael Jackson" width="200">
</a>
</body>
</html>
