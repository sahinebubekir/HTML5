<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Formatting</title>
</head>
<body>
    <!-- 
    <strong> </strong> format'i yaziyi kalinlastiriyor(bold)
    <em> </em> yazinin italic yazilmasini sagliyor.
    <small> </small> yazinin kucuk yazilmasini saglar
    <mark> </mark> yazinin highlightli yazilmasini saglar
    -->
    <p style="font-size: 35px;">
    Lorem <strong>ipsum</strong> dolor <em>sit</em> amet <small>consectetur</small> adipisicing elit. Vel, <mark>nostrum?</mark>
    </p>

    <pre>
        Korkma! Sönmez bu şafaklarda yüzen al sancak,

        Sönmeden yurdumun üstünde tüten en son ocak.

        O benim milletimin yildizidir, parlayacak;
        
        O benimdir, o benim milletimindir ancak.

    </pre>
</body>
</html>
