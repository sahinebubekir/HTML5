<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Inline Elements</title>
    <style>
            h1{
                width: 100px;
                height: 100px;
            }

            /* height ve width ozellikleri sadece block level element'lerde verilebilir.
            a{
                width: 100px;
                height: 100px;
            } */

    </style>
</head>
<body>
    <!-- 
        Block elementler bulundugu satirin hepsini kapsar.
        Inline elementler sadece mevcut yazilari kadar yer kapsar.
    -->

    <!-- Block bir elementi inline element'e cevirmek icin
    <h1 style="display: inline;">Baslik 1</h1>
    -->
    <h1>Baslik 1</h1>
    <a href="#" title="Bos Link">Link</a>
</body>
</html>
